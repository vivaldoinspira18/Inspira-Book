<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>InspiraBook - Mensagens</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #3498db;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .logo {
        display: flex;
        align-items: center;
    }
    .logo img {
        width: 30px;
        margin-right: 10px;
    }
    .perfil-icon {
        width: 40px;
        height: 40px;
        background: white;
        color: #3498db;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
    }
    .lateral-esquerda {
        width: 70px;
        background: white;
        padding: 10px 0;
        border-right: 1px solid #ddd;
        position: fixed;
        top: 60px;
        left: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .lateral-esquerda img {
        width: 30px;
        margin: 20px 0;
        cursor: pointer;
    }
    .conteudo-principal {
        flex: 1;
        margin-top: 60px;
        margin-left: 70px;
        padding: 20px;
    }
    .chat-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .chat-mensagem {
        background: #e0e0e0;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    .chat-mensagem.eu {
        background: #3498db;
        color: white;
        text-align: right;
    }
    .chat-input {
        display: flex;
        margin-top: 10px;
    }
    .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .chat-input button {
        padding: 10px;
        background: #3498db;
        color: white;
        border: none;
        margin-left: 5px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906349.png" alt="Logo">
        <h2>InspiraBook</h2>
    </div>
    <div class="perfil-icon" onclick="window.location.href='perfil.html'">B</div>
</header>

<div class="lateral-esquerda">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" title="Início" onclick="window.location.href='home.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" title="Explorar" onclick="window.location.href='explorar.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" title="Notificações" onclick="window.location.href='notificacoes.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/2950/2950651.png" title="Mensagens" onclick="window.location.href='mensagens.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/992/992651.png" title="Publicar" onclick="window.location.href='publicar.html'">
    <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" title="Configurações" onclick="window.location.href='configuracoes.html'">
</div>

<div class="conteudo-principal">
    <h2>Conversas</h2>
    <div class="chat-box" id="chatBox">
        <div class="chat-mensagem">Maria: Olá, tudo bem?</div>
        <div class="chat-mensagem eu">Tu: Tudo sim e contigo?</div>
    </div>
    <div class="chat-input">
        <input type="text" id="mensagemInput" placeholder="Escreve uma mensagem...">
        <button onclick="enviarMensagem()">Enviar</button>
    </div>
</div>

<script>
function enviarMensagem() {
    const input = document.getElementById("mensagemInput");
    const texto = input.value.trim();
    if (texto === "") return;

    const chatBox = document.getElementById("chatBox");
    const div = document.createElement("div");
    div.className = "chat-mensagem eu";
    div.textContent = "Tu: " + texto;
    chatBox.appendChild(div);

    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
