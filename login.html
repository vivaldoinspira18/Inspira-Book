<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - InspiraBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/906/906349.png" alt="Logo">
    <h1>InspiraBook</h1>
</div>
        <nav>
            <a href="index.html">In√≠cio</a>
            <a href="cadastro.html">Criar Conta</a>
        </nav>
    </header>

    <section class="conteudo">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required><br><br>
            <input type="password" placeholder="Senha" required><br><br>
            <button type="submit">Entrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 InspiraBook</p>
    </footer>

    <script>
        const emailCorreto = "teste@email.com";
        const senhaCorreta = "123456";

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.querySelector('input[type="email"]').value;
            const senha = document.querySelector('input[type="password"]').value;

            if (email === emailCorreto && senha === senhaCorreta) {
                alert("Login realizado com sucesso!");
                window.location.href = "index.html";
            } else {
                alert("Email ou senha incorretos.");
            }
        });
    <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Login realizado com sucesso!");
        window.location.href = "home.html";
    });
</script>
</body>
</html>
