<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>InspiraBook - Notificações</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    header {
        width: 100%;
        background: #3498db;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .logo {
        display: flex;
        align-items: center;
    }
    .logo img {
        width: 30px;
        margin-right: 10px;
    }
    .perfil-icon {
        width: 40px;
        height: 40px;
        background: white;
        color: #3498db;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
    }
    .container {
        max-width: 600px;
        margin: 80px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .notificacao {
        padding: 15px;
        border-bottom: 1px solid #ddd;
    }
    .notificacao:last-child {
        border-bottom: none;
    }
    .notificacao strong {
        color: #3498db;
    }
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906349.png" alt="Logo">
        <h2>InspiraBook</h2>
    </div>
    <div class="perfil-icon" onclick="window.location.href='perfil.html'">B</div>
</header>

<div class="container">
    <h3>As tuas notificações</h3>

    <div class="notificacao"><strong>Maria</strong> curtiu o teu post.</div>
    <div class="notificacao"><strong>João</strong> comentou: "Adorei o teu poema!"</div>
    <div class="notificacao"><strong>Ana</strong> começou a seguir-te.</div>
    <div class="notificacao"><strong>EditorBook</strong> publicou um novo conto.</div>

</div>

</body>
</html>
